<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
        <button onclick="setMode('player')">2 Players</button>
        <button onclick="setMode('computer')">Vs Computer</button>
    </div>

    <div class="scoreboard">
        X Wins: <span id="xScore">0</span> |
        O Wins: <span id="oScore">0</span> |
        Draws: <span id="drawScore">0</span>
    </div>

    <div id="turnIndicator" class="turn">
        Player X's Turn
    </div>

    <div class="board" id="board"></div>

    <button class="restart" onclick="restartGame()">Restart</button>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="resultText"></h2>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
